<!DOCTYPE html>
<html>
<head>
	<title>Transform</title>
</head>
<body>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		article {
			height: 50vh;
			background: url("/assets/banner.jpg") no-repeat center;
			color: white;
			box-shadow: inset 1000px 0px rgba(0, 0, 0, 0.4);
			text-align: center;
			padding: 35px 20px;
			clip-path: polygon(0% 20% 0 0, 100% 0);
		}
		article h1,
		article p {
			width: 50%;
			margin: auto;
		}
	</style>
	<article>
		<h1>Clip paths</h1>
		<p>
			Here will be the description of what you are building or whatever you want to put into it!
		</p>
	</article>
</body>
</html>
