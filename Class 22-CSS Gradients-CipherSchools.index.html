<!DOCTYPE html>
<html>
<head>
	<title>Web Gradient</title>
</head>
<body>
	<style>
		.box {
			width: 100%;
			text-align: center;
			padding: 20px;
			color: white;
			background-image: linear-gradient(
				to right'
				#b8cbb8 0%,
				#b8cbb8 0%,
				#b465da 0%,
				#cf6cc9 33%,
				#ee609c 66%,
				#ee609c 100%
			);
		}
	<div class="box">
		<h1>This is how gradient looks</h1>
	</div>
</body>
</html>
