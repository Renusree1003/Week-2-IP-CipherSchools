<!DOCTYPE html>
<html>
<head>
	<title>Postioning</title>
	<style>
		.static {
			position: static;
		}
		.relative {
			position: relative;
			top: 0px;
			right: 20px;
		}
		.absolute {
			position: absolute;
			top: 10%;
			right: 5%;
		}
		.fixed {
			position: fixed;
			top: -80px;
			right: 20px;
		}
		.sticky {
			position: sticky;
			top: 30%;
		}
</head>
<body>
	<div><p>Relative</p></div>
	<div><p>Absolute</p></div>
	<div><p>Fixed</p></div>
	<div><p>Sticky</p></div>
	<div><p>Static</p></div>
</body>
</html>
